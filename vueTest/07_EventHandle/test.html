<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript" src="../js/vue.js"></script>

<div id="example">
    <h2>1.綁定監聽</h2>
    <button @click="test1">test1</button>
    <button @click="test2('abc')">test2</button>
    <button @click="test3($event)">test3</button>
    <button @click="test4(123, $event)">test4</button>


    <h2>2.事件修飾符</h2>
    <!--    阻止事件冒泡-->
    <div style="width: 200px; height: 200px; background-color: red;" @click="test5">
        <div style="width: 100px; height: 100px; background-color: blue;" @click.stop="test6">
        </div>
    </div>
    <!--    阻止事件默認行為-->
    <a href="https://www.google.com/" @click.prevent="test7">To Google</a>


    <h2>3.按鍵修飾符</h2>
    <!--    keyCode為13是按下"Enter鍵"才觸發，也可以直接寫按鍵名稱-->
    <input type="" @keyup.13="test8"/>
    <input type="" @keyup.enter="test8"/>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el : '#example',
        data : {

        },
        methods : {
            test1() {
                alert('test1');
            },
            test2(msg) {
                alert(msg);
            },
            test3(event){
                alert(event.target.innerHTML);
            },
            test4(number, event){
                alert(number + '==========' +event.target.innerHTML);
            },
            test5(){
                alert('outter');
            },
            test6(){
                alert('inner');
            },
            test7(){
                alert('點擊！')
            },
            test8(event){
                alert(event.target.value);
            }
        }
    })
</script>
</html>
