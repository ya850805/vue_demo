<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表單數據收集</title>
</head>
<body>

<div id="example">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用戶名：</span>
        <input type="text" v-model="username" /><br>

        <span>密碼：</span>
        <input type="password" v-model="pwd" /><br>

        <span>性別：</span>
        <input type="radio" id="female" value="女" v-model="sex" />
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex" />
        <label for="male">男</label><br>

        <span>愛好：</span>
        <input type="checkbox" id="basket" value="basket" v-model="likes" />
        <label for="basket">籃球</label>
        <input type="checkbox" id="foot" value="foot" v-model="likes" />
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="likes" />
        <label for="pingpang">乒乓球</label>
        <br>

        <span>城市：</span>
        <select v-model="cityId">
            <option value="">未選擇</option>
            <option v-for="(index, city) in allCitys" :value="city.id" :key="index">{{city.name}}</option>
        </select><br>
        <span>介紹：</span>
        <textarea ROWS="10" v-model="desc"></textarea><br><br>

        <input type="submit" value="註冊" />
    </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el : '#example',
        data : {
            username : '',
            pwd : '',
            sex : '女',
            likes : ['foot'],
            allCitys : [{id : 1, name : 'Taipei'}, {id : 2, name : 'Chaiyi'}, {id : 3, name : 'Taoyuan'}],
            cityId : '',
            desc : ''
        },
        methods : {
            handleSubmit(){
                console.log(`${this.username} ${this.pwd} ${this.sex} ${this.likes} ${this.cityId} ${this.desc}`)
            }
        }
    })
</script>
</body>
</html>
