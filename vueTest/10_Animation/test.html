<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>過渡與動畫1</title>
    <style>
        /*顯示、隱藏的過渡效果*/
        .xxx-enter-active, .xxx-leave-active {
            transition: opacity 1s;
        }

        /*隱藏時的樣式*/
        .xxx-enter, .xxx-leave-to {
            opacity: 0;
        }

        /*顯示的過渡效果*/
        .move-enter-active {
            transition: all 1s;
        }

        /*隱藏的過渡效果*/
        .move-leave-active {
            transition: all 3s ;
        }

        /*隱藏時的樣式*/
        .move-enter, .move-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body>

<div id="test1">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="xxx">
        <p v-show="isShow">hello</p>
    </transition>
</div>

<div id="test2">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="move">
        <p v-show="isShow">hello</p>
    </transition>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el : '#test1',
        data () {
            return {
                isShow : true
            }
        }
    })

    new Vue({
        el : '#test2',
        data () {
            return {
                isShow : true
            }
        }
    })
</script>
</body>
</html>
