<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>
</head>
<body>

<div id="test">
    <p v-my-directive="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="./vue-myPlugins.js"></script>
<script type="text/javascript">
    //聲明使用插件
    Vue.use(MyPlugin); //內部會執行MyPlugin.install(Vue)

    Vue.myGlobalMethod();

    const vm = new Vue({
        el : '#test',
        data : {
            msg : 'I Like You!'
        }
    })
    vm.$myMethod()
</script>
</body>
</html>
