<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"><!--view-->
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script type="text/javascript">
    //創建Vue實例
    const vm = new Vue({ //配置對象
        el: '#app',     //element：選擇器
        data : {        //數據(model)
            username : 'Jason'
        }
    })

</script>
</body>
</html>
