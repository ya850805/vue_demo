<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListRender</title>
</head>
<body>

<div id="demo">
    <h2>遍歷陣列</h2>
    <ul>
        <li v-for="(index, p) in persons" :key="index">
            {{index}}--{{p.name}}--{{p.age}}
            --<button @click="deleteP(index)">刪除</button>
            --<button @click="updateP(index, {name : 'update', age : 20})">更新(暫時寫死更新數據 {name : 'update', age : 20})</button>
        </li>
    </ul>

    <h2>遍歷物件</h2>
    <ul>
        <li v-for="(key, item) in persons[0]">
            {{item}}---{{key}}
        </li>
    </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    //Vue重寫了數組中的一系列改變陣列內部數據的方法(先調用原生，更新介面)--->陣列內部改變，畫面自動變化
    new Vue({
        el : '#demo',
        data : {
            persons : [
                {name : 'Tom', age : 18},
                {name : 'Jason', age : 16},
                {name : 'Bob', age : 19},
                {name : 'Rose', age : 22}
            ]
        },
        methods : {
            deleteP (index) {
                //刪除persons中指定index的p
                this.persons.splice(index, 1);
            },
            updateP (index, newPerson) {
                this.persons.splice(index, 1, newPerson)
            }
        }
    })
</script>
</body>
</html>
